<head>
  <meta charset="UTF-8">

  <title>Sky Portfolio</title>
<style>
  body {
    margin: 0px;
    font-family: 'Roboto', sans-serif;
    background-color: #000000;
    color: #ffffff;
  }

  * {
    cursor: default;
  }
  main {
    max-width: 600px;
    margin: 3rem auto;
    padding: 2rem;
  }

  h1 {
    font-size: 2.25rem;
    margin-bottom: 0.2rem;
    font-weight: 700;
    color: #ffffff;
  }

  p {
    font-size: 1rem;
    font-weight: 300;
    line-height: 1.5;
    margin-bottom: 1rem;
  }

  .footer {
    font-size: 0.9rem;
    color: #666;
    text-align: center;
    border-top: 2px solid #333;
    padding-top: 1rem;
  }

  nav {
    border-top: 2px solid #333;
    border-bottom: 2px solid #333;
    padding: 1rem; 
    padding-left: 0rem;
  }

  a{
    color: #c0c0c0;
    text-align: center;
    padding-right: 24px;
    text-decoration: none;
    font-size: 1rem;
    cursor: pointer;
  }

  .info {
    border-bottom: 2px solid #333;
    padding-bottom: 1rem;
  }
  
  ::selection {
    background: #999;
  }

  .socials {
    display: flex;
    flex-direction: row;
    justify-content: center;
    gap: 7rem;
  }

  .socials p {
    color: #c0c0c0;
    cursor: pointer;
  }

  #copy-toast {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    background-color: #000000;
    border: 2px solid #333;
    color: #ffffff;
    padding: 1.5rem 2rem;
    font-size: 0.9rem;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 999;
  }
  
  #copy-toast.show {
    opacity: 1;
  }
</style>
</head>
<body>

    <div id="copy-toast">&#x2713; copied username to clipboard</div>

    <p class="footer">
      Â© copyright sky 2025. all rights reserved.
    </p>
  </main>

  <script>
    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        const toast = document.getElementById("copy-toast");
        toast.classList.add("show");
        setTimeout(() => {
          toast.classList.remove("show");
        }, 2000);
      });
    }
  </script>
</body>
</html>
